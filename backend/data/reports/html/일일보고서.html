        .export-buttons-container {

        .export-button {

        .pdf-save-button {

            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;

        @media print {

            }

            .export-buttons-container,

    </style>
</head>
<body>
    <!-- Electron ì „ìš© ë‚´ë³´ë‚´ê¸° ë²„íŠ¼ -->
    <div class="export-buttons-container" id="electronExportButtons">

    <!-- ê¸°ì¡´ ì›¹ ë¸Œë¼ìš°ì €ìš© PDF ë²„íŠ¼ -->
    <button class="pdf-save-button" id="downloadPdfBtn">PDF ì €ì¥í•˜ê¸°</button>
    
    <div class="container" id="report-container">
        <div class="report-title">ì¼ì¼ ì—…ë¬´ ë³´ê³ ì„œ</div>

        <table class="header-table">

                <td class="label">ìš”ì¼</td>
                <td><input type="text" id="dayOfWeek" readonly style="background-color: #f8f9fa;"></td>
                <td class="label">ì‘ì„±ì</td>

        </table>

        <div class="section">
            <div class="section-title">ì—…ë¬´ ë‚´ìš©</div>
            <table class="work-table">
                <thead>

                <tbody id="work-tbody">
                    {% for task in detail_tasks %}

                        </td>
                        <td class="detail-cell">
                            <textarea placeholder="ìƒì„¸ë‚´ìš© ì…ë ¥" readonly></textarea>
                        </td>

                            <input type="text" placeholder="ë¹„ê³ " readonly>

                    </tr>

        </div>

        <div class="section">
            <div class="section-title">íŠ¹ì´ì‚¬í•­</div>

                <textarea class="text-area notes-input">{{ notes }}</textarea>

    </div>

    <script>
        // Electron í™˜ê²½ ê°ì§€
        const isElectron = navigator.userAgent.toLowerCase().indexOf('electron') > -1;
        console.log('ğŸ” í™˜ê²½ ì²´í¬:', {
            isElectron: isElectron,
            userAgent: navigator.userAgent,
            hasRequire: typeof require !== 'undefined'
        });
        
        if (isElectron) {
            // Electron í™˜ê²½: Electron ì „ìš© ë²„íŠ¼ í‘œì‹œ, ì›¹ ë¸Œë¼ìš°ì € ë²„íŠ¼ ìˆ¨ê¹€
            document.getElementById('electronExportButtons').style.display = 'flex';
            document.getElementById('downloadPdfBtn').style.display = 'none';
            
            // ipcRenderer ë¡œë“œ
            const { ipcRenderer } = require('electron');
            
            // PDF ë‚´ë³´ë‚´ê¸° (Electron)
            document.getElementById('exportPdfBtn').addEventListener('click', async () => {
                const button = document.getElementById('exportPdfBtn');
                const originalText = button.textContent;
                
                button.disabled = true;
                button.textContent = 'ğŸ“„ ìƒì„± ì¤‘...';
                
                try {
                    const result = await ipcRenderer.invoke('export-pdf-from-static', {
                        html: document.documentElement.outerHTML,
                        title: document.title
                    });
                    
                    if (result.success) {
                        alert('PDFê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!\n' + result.filePath);
                    }
                } catch (error) {
                    console.error('PDF ë‚´ë³´ë‚´ê¸° ì˜¤ë¥˜:', error);
                    alert('PDF ë‚´ë³´ë‚´ê¸° ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.\n' + error.message);
                } finally {
                    button.disabled = false;
                    button.textContent = originalText;
                }
            });
            
            // CSV ë‚´ë³´ë‚´ê¸° (Electron)
            document.getElementById('exportCsvBtn').addEventListener('click', async () => {
                const button = document.getElementById('exportCsvBtn');
                const originalText = button.textContent;
                
                button.disabled = true;
                button.textContent = 'ğŸ“Š ìƒì„± ì¤‘...';
                
                try {
                    // HTMLì—ì„œ ëª¨ë“  í…Œì´ë¸” ë°ì´í„° ì¶”ì¶œ
                    const rows = [];
                    
                    // í—¤ë” í…Œì´ë¸” ì¶”ì¶œ
                    const headerTable = document.querySelector('.header-table');
                    if (headerTable) {
                        const headerRows = headerTable.querySelectorAll('tr');
                        headerRows.forEach(tr => {
                            const cells = tr.querySelectorAll('td');
                            const rowData = [];
                            cells.forEach(td => {
                                const input = td.querySelector('input');
                                rowData.push(input ? input.value : td.textContent.trim());
                            });
                            if (rowData.length > 0) rows.push(rowData);
                        });
                        rows.push([]); // ë¹ˆ í–‰ìœ¼ë¡œ êµ¬ë¶„
                    }
                    
                    // ì—…ë¬´ ë‚´ìš© í…Œì´ë¸” ì¶”ì¶œ
                    rows.push(['ì—…ë¬´ ë‚´ìš©']);
                    const workTable = document.querySelector('.work-table');
                    if (workTable) {
                        // í—¤ë” í–‰
                        const headerRow = workTable.querySelector('thead tr');
                        if (headerRow) {
                            const headerCells = headerRow.querySelectorAll('th');
                            const headerData = [];
                            headerCells.forEach(th => headerData.push(th.textContent.trim()));
                            rows.push(headerData);
                        }
                        
                        // ë°ì´í„° í–‰
                        const dataRows = workTable.querySelectorAll('tbody tr');
                        dataRows.forEach(tr => {
                            const cells = tr.querySelectorAll('td');
                            const rowData = [];
                            cells.forEach(td => {
                                const input = td.querySelector('input');
                                const textarea = td.querySelector('textarea');
                                if (textarea) {
                                    rowData.push(textarea.value);
                                } else if (input) {
                                    rowData.push(input.value);
                                } else {
                                    rowData.push(td.textContent.trim());
                                }
                            });
                            if (rowData.length > 0 && rowData.some(cell => cell)) {
                                rows.push(rowData);
                            }
                        });
                        rows.push([]); // ë¹ˆ í–‰ìœ¼ë¡œ êµ¬ë¶„
                    }
                    
                    // íŠ¹ì´ì‚¬í•­
                    const notesTextarea = document.querySelector('.notes-input');
                    if (notesTextarea && notesTextarea.value.trim()) {
                        rows.push(['íŠ¹ì´ì‚¬í•­']);
                        rows.push([notesTextarea.value.trim()]);
                    }
                    
                    const result = await ipcRenderer.invoke('export-csv-from-static', {
                        rows: rows,
                        title: document.title
                    });
                    
                    if (result.success) {
                        alert('CSVê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!\n' + result.filePath);
                    }
                } catch (error) {
                    console.error('CSV ë‚´ë³´ë‚´ê¸° ì˜¤ë¥˜:', error);
                    alert('CSV ë‚´ë³´ë‚´ê¸° ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.\n' + error.message);
                } finally {
                    button.disabled = false;
                    button.textContent = originalText;
                }
            });
        } else {
            // ì›¹ ë¸Œë¼ìš°ì € í™˜ê²½: ì›¹ ë¸Œë¼ìš°ì € ë²„íŠ¼ë§Œ í‘œì‹œ
            document.getElementById('electronExportButtons').style.display = 'none';
            document.getElementById('downloadPdfBtn').style.display = 'block';
        }
        
        // ë‚ ì§œ ë³€ê²½ ì‹œ ìš”ì¼ ìë™ ê³„ì‚°
        document.getElementById('date').addEventListener('change', function() {
            const date = new Date(this.value);
            const days = ['ì¼ìš”ì¼', 'ì›”ìš”ì¼', 'í™”ìš”ì¼', 'ìˆ˜ìš”ì¼', 'ëª©ìš”ì¼', 'ê¸ˆìš”ì¼', 'í† ìš”ì¼'];
            document.getElementById('dayOfWeek').value = days[date.getDay()];
        });

        // ì´ˆê¸° ìš”ì¼ ì„¤ì •
        const dateInput = document.getElementById('date');
        if (dateInput.value) {
            dateInput.dispatchEvent(new Event('change'));
        }

        // PDF ë‹¤ìš´ë¡œë“œ (ì›¹ ë¸Œë¼ìš°ì €ìš©)
        document.getElementById('downloadPdfBtn').addEventListener('click', async () => {
            const button = document.getElementById('downloadPdfBtn');
            const originalText = button.textContent;
            
            button.disabled = true;
            button.textContent = 'PDF ìƒì„± ì¤‘...';
            
            try {
                const reportId = "{{ report_id }}" || null;
                const dateInput = document.getElementById('date');
                const reportDate = dateInput ? dateInput.value : null;
                
                // report_idê°€ ì—†ê±°ë‚˜ ìœ íš¨í•˜ì§€ ì•Šìœ¼ë©´ ë‚ ì§œ ì‚¬ìš©
                let url = 'http://localhost:8000/api/v1/reports/daily/pdf?';
                if (reportId && reportId !== 'null' && reportId !== '' && reportId.trim() !== '') {
                    url += `report_id=${encodeURIComponent(reportId)}`;
                } else if (reportDate) {
                    url += `report_date=${encodeURIComponent(reportDate)}`;
                } else {
                    throw new Error('ë³´ê³ ì„œ ID ë˜ëŠ” ë‚ ì§œê°€ í•„ìš”í•©ë‹ˆë‹¤.');
                }
                
                console.log('[PDF] ìš”ì²­ URL:', url);
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`PDF ìƒì„± ì‹¤íŒ¨: ${response.status} ${response.statusText}`);
                }
                
                const blob = await response.blob();
                const url_obj = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url_obj;
                a.download = `ì¼ì¼ì—…ë¬´ë³´ê³ ì„œ_${reportDate || 'unknown'}.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url_obj);
                
                button.disabled = false;
                button.textContent = originalText;
            } catch (error) {
                console.error('PDF ë‹¤ìš´ë¡œë“œ ì‹¤íŒ¨:', error);
                alert('PDF ë‹¤ìš´ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
                button.disabled = false;
                button.textContent = originalText;
            }
        });
    </script>
</body>
